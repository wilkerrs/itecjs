    <body>   <!-- Begin page -->
        <div class="ex-pages">
            <div class="content-center">
                <div class="content-desc-center">
                    <div class="container">

                                <div class="home-wrapper text-center">

                                            <div>
                                                <div><span>0</span><span>days</span></div>

                                            </div>

                                            </div>

                                    </div>

                                </div>
